<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img class="icon" src="./images/vrijeme.svg" width="100" height="100" />
        <h1>MyWeatherApp</h1>
      </div>
      <div class="mainContent">
        <div class="middlePart">
          <div id="searchPart">
            <form class="search" action="#" method="get">
              <input
                class="search-input"
                type="search"
                name=""
                id=""
                placeholder="Search location"
                autocomplete="off"
                required
              />
              <button class="search-submit submit" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="errHndl">
          <p class="error-show">City not found</p>
        </div>
        <div class="show">
          <div class="locationInfo">
            <div class="townInfo">
              <div id="locationName">Zagreb, Croatia</div>
              <img class="flagIcon" src="#" />
            </div>
            <div id="locationDate">2023 April 15:45</div>
          </div>
          <div class="weatherContent">
            <div class="weatherInfo">
              <div id="weatherMain"><img class="wIcon" src="#" /></div>
              <div class="temperature">50Â°C</div>
            </div>
          </div>
          <div class="a">
            <div class="statsContent">
              <div class="details">
                <p class="details-title">Status</p>
                <p id="weatherText">suncano</p>
              </div>
              <div class="details">
                <p class="details-title">Wind</p>
                <p class="details-data-wind">8m/s</p>
              </div>
              <div class="details">
                <p class="details-title">Humidity</p>
                <p class="details-data-humidity">88%</p>
              </div>
              <div class="details">
                <p class="details-title">Feels Like</p>
                <p class="details-data-feelsLike">5c</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="picturePart">
        <img class="weatherPicture" width="980" height="620" />
      </div>
    </div>
  </body>
</html>
